

  
        
        <div class="content-body d-flex justify-content-center">


            <div class="card  " >
                <div class="card-body">
                <h3>How Can We Help You?</h3>
            </div>
            <div class=" d-flex align-items-center justify-content-center">
                <div>
                    <div>
                        <div>
                            <label for="name" class="form-label">User Name</label>
                            <input type="text" name="name" class="form-control" placeholder="User Name"[(ngModel)]="username">
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label"> Email Address</label>
                            <input type="text" name="email" class="form-control" placeholder=" Email Address"  [(ngModel)]="email">
                        </div>
                        <div class="mt-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject"  [(ngModel)]="subject">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" cols="20" rows="6" class="form-control"
                                placeholder="Enter your feedback"[(ngModel)]="subject"></textarea>
                        </div>
                        <button class="button" aria-required="true">
                            <a href="http://localhost:4200/home">Submit</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
