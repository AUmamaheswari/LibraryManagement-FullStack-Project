<section class="vh-50">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-11">
        <div class="card text-black" style="border-radius: 45px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <img
                  src="https://img.freepik.com/free-vector/book-readers-concept_74855-6263.jpg?w=900&t=st=1681254579~exp=1681255179~hmac=8650c17b25a81bc815248e1f855001d50964755c6460468b931b854894af6ece"
                  class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                <!-- Email input-->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter Username" name="username" [(ngModel)]="username"/>
                  <div class="alert-danger" role="alert" *ngIf="invalidLogin">Username is required</div>
                  <label class="form-label" for="form3Example3">
                    <i class="fa fa-user" aria-hidden="true">Username</i>
                  </label>
                </div>

                <!--Password input-->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter Password" name="password" [(ngModel)]="password"/>
                    <label class="form-label" for="form3Example4">
                      <i class="fa fa-lock" aria-hidden="true">Password</i>
                    </label>
                  <div class="alert-danger" role="alert" *ngIf="invalidLogin">
                    <div *ngIf=true>Password is required</div>
                    <div *ngIf=true>Password must be at least 6 characters</div>
                   
                  </div><br>
                  

                 

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button (click)=checkLogin() type="button" class="btn"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" title="Login">

                      Login
                    </button><br>
                    <p id="e">{{emessage}}</p>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                        href="http://localhost:4200/signin">Register</a></p>
                  </div>



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
