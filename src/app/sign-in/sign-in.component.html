<section class="vh-50">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-11 col-xl-10">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"  id="username" name="username"  class="form-control"placeholder="Enter Username"[(ngModel)]="username"/>

                      <label class="form-label" for="form3Example1c">
                        <i class="fa fa-user" aria-hidden="true"></i>User Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email"class="form-control" placeholder="Enter Email Address" [(ngModel)]="email" />

                      <label class="form-label" for="form3Example3c">
                        <i class="fa fa-envelope" aria-hidden="true"></i>Email  Address</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"id="password" name="password" class="form-control" placeholder="Enter  password"[(ngModel)]="password"/>


                      <label class="form-label" for="form3Example4c">
                        <i class="fa fa-lock" aria-hidden="true"></i>Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="repeat_password" class="form-control" placeholder="Enter password" [(ngModel)]="repeat_password"/>

                      <label class="form-label" for="form3Example4cd">
                        <i class="fa fa-lock" aria-hidden="true"></i>Repeat your password</label>
                    </div>
                  </div>

                 

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" (click)="confirmRegister()" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign In
                    </button>

                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                  src="https://img.freepik.com/free-vector/public-library-flat-orthogonal-elements-collection-with-bookshelves-librarian-desk-reading-room-accessories-visitors_1284-27310.jpg?w=996&t=st=1681252379~exp=1681252979~hmac=8d3cd950f1160f328c8c2427e63f9d9bcca6561c906d1a5b304466b296abeedb"
                  class="img-fluid" alt="Sample image" width="100%">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
